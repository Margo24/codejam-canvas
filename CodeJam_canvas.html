<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet.css"/>

    <title>CodeJam-Pallete</title>
</head>
<body>
    <header>
        <button class="dropbtn"><img src="materials/dropdown.png" alt="dropdown"></button>
        <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
        <h1>CodeJam - Pallete</h1>
    </header>
    <main>
        <section class="user-panel">
            <img src="materials/palette.png" alt="palette">
            <img src="materials/colors.png" alt="colors">
        </section>
        <section class="canvas-part">
            <canvas height='512' width='512' id='example'>Обновите браузер</canvas>
        </section>
        <section class="switch">
            <form>
                <p>Select a picture to display</p>
                <div class="picture-choice">
                    <input type="radio" id="tracery" name="picture" value="tracery">
                    <label for="tracery">Tracery</label>
                </div>
                <div class="picture-choice">
                    <input type="radio" id="logo" name="picture" value="logo">
                    <label for="logo">Codewars logo</label>
                </div>
                <div class="picture-choice">
                    <input type="radio" id="rs-pic" name="picture" value="rs-pic">
                    <label for="rs-pic">RS School</label>
                </div>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
